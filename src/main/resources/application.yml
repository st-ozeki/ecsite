spring:
  thymeleaf:
    cache: false
  jmx:
    enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecdb?serverTimeZone=Asia/Tokyo
    username: root
    

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true
  mapper-locations:
    - classpath*:/jp/cp/internous/ecsite/model/mapper/**/*.xml

logging:
  level:
    org:
      springframework: WARN
    jp:
      co:
        internous:
          ecsite:
            model:
              mapper: DEBUG
      